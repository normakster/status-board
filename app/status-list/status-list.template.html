<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="persons">
        <li ng-repeat="person in $ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail person-list-item">
          <a href="#!/persons/{{person.id}}" class="thumb">
            <img ng-src="{{person.imageUrl}}" alt="{{person.name}}" />
          </a>
          <a href="#!/persons/{{person.id}}">{{person.name}}</a>
          <p>{{person.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
