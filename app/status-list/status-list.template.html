<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="id">Emp. #</option>
        </select>
      </p>

    </div>
    <div class="col-md-5">
      <!--Body content-->

      <ul class="persons">
        <li ng-repeat="person in $ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail person-list-item">
            <a href="#!/persons/{{person.username}}" class="thumb">
              <img ng-src="{{person.imageUrl}}" alt="{{person.name}}" />
            </a>
            <a href="#!/persons/{{person.username}}">{{person.name}}</a>
            <p>Status: {{person.status}}</p>
            <p>Location: {{person.location}}</p>
            <p>Expected: {{person.etb}}</p>
	   </li>
      </ul>

    </div>
  </div>
</div>
