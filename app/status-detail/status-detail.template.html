<div class="person-images">
  <img ng-src="{{img}}" class="person"
      ng-class="{selected: img === $ctrl.mainImageUrl}"
      ng-repeat="img in $ctrl.person.images" />
</div>

<h1>{{$ctrl.person.username}}</h1>

<p>{{$ctrl.person.description}}</p>

<ul class="person-thumbs">
  <li ng-repeat="img in $ctrl.person.images">
    <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
  </li>
</ul>

<ul class="specs">
  <li>
    <span>Current Status</span>
    <dl>
      <dt>Status:</dt>
      <dd>{{$ctrl.person.status}}</dd>
      <dt>Location:</dt>
      <dd>{{$ctrl.person.location}}</dd>
      <dt>Time Back:</dt>
      <dd>{{$ctrl.person.etb}}</dd>
    </dl>
  </li>
</ul>
